<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sichere Passw√∂rter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px 30px 30px 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    #feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 520px;
      width: 100%;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    .weak {
      background-color: #f8d7da;
      color: #721c24;
    }
    .medium {
      background-color: #fff3cd;
      color: #856404;
    }
    .strong {
      background-color: #d4edda;
      color: #155724;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #2980b9;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      margin-top: 30px;
    }
    .mehr-info-btn {
      background: #2c3e50;
      color: #fff;
      border: none;
      text-decoration: none;
    }
    .zurueck-btn {
      background: #fff;
      color: #2c3e50;
      border: 2px solid #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sichere Passw√∂rter</h1>
    <p>Teste hier, wie sicher dein Passwort ist. Dein Passwort wird nicht gespeichert.</p>

    <input type="text" id="passwordInput" placeholder="Passwort eingeben..." oninput="checkPassword()">
    <div id="feedback"></div>
  </div>
  <div style="margin-top: 40px; text-align: center;">
    <a href="passwoerter-artikel.html" class="btn mehr-info-btn" style="background:#2c3e50; color:#fff; padding: 12px 28px; font-size: 17px; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; margin-left:10px;">Mehr Informationen</a>
    <div style="height:24px;"></div>
    <a href="index.html" style="color:#2c3e50; font-size:17px; text-decoration:none;">‚Üê Zur√ºck zur Startseite</a>
  </div>
  <script>
    function checkPassword() {
      const pwd = document.getElementById("passwordInput").value;
      const feedback = document.getElementById("feedback");

      const hasUpper = /[A-Z]/.test(pwd);
      const hasLower = /[a-z]/.test(pwd);
      const hasNumber = /[0-9]/.test(pwd);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);
      const length = pwd.length;

      if (!pwd) {
        feedback.textContent = "";
        feedback.className = "";
        return;
      }

      // Brute-Force-Sch√§tzung
      function estimateBruteForceTime(len, variety) {
        // Annahme: 10 Milliarden Versuche/Sekunde (moderne Grafikkarten)
        const attemptsPerSecond = 1e10;
        let charset = 0;
        if (variety.upper) charset += 26;
        if (variety.lower) charset += 26;
        if (variety.number) charset += 10;
        if (variety.special) charset += 32; // grobe Annahme
        if (charset === 0) charset = 26; // nur Buchstaben
        const totalComb = BigInt(Math.pow(charset, len));
        const seconds = totalComb / BigInt(attemptsPerSecond);
        if (seconds < 60n) return "< 1 Minute";
        if (seconds < 3600n) return `${Number(seconds/60n).toFixed(0)} Minuten`;
        if (seconds < 86400n) return `${Number(seconds/3600n).toFixed(0)} Stunden`;
        if (seconds < 31536000n) return `${Number(seconds/86400n).toFixed(0)} Tage`;
        if (seconds < 3153600000n) return `${Number(seconds/31536000n).toFixed(0)} Jahre`;
        return "> 100 Jahre";
      }

      const bruteTime = estimateBruteForceTime(length, {
        upper: hasUpper,
        lower: hasLower,
        number: hasNumber,
        special: hasSpecial
      });

      let explanation = "";
      if (length < 8) {
        feedback.className = "weak";
        explanation = `üî¥ Schwach: Zu kurz.<br><b>Brute-Force:</b> ${bruteTime}`;
      } else if (length < 12) {
        feedback.className = "medium";
        explanation = `üü° Mittel: Besser, aber noch zu kurz.<br><b>Brute-Force:</b> ${bruteTime}`;
      } else {
        if (hasUpper && hasLower && hasNumber && hasSpecial) {
          feedback.className = "strong";
          explanation = `üü¢ Stark: Sehr sicher.<br><b>Brute-Force:</b> ${bruteTime}`;
        } else {
          feedback.className = "medium";
          explanation = `üü° Mittel: L√§nge gut, aber mehr Zeichenarten nutzen.<br><b>Brute-Force:</b> ${bruteTime}`;
        }
      }

      feedback.innerHTML = explanation;
    }
  </script>
</body>
</html>
